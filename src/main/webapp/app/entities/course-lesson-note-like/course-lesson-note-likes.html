<div>
    <h2 data-translate="zonesionCloudApplicationApp.courseLessonNoteLike.home.title">Course Lesson Note Likes</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="course-lesson-note-like.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="zonesionCloudApplicationApp.courseLessonNoteLike.home.createLabel">
                        Create new Course Lesson Note Like
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="userId"><span data-translate="zonesionCloudApplicationApp.courseLessonNoteLike.userId">User Id</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="createdTime"><span data-translate="zonesionCloudApplicationApp.courseLessonNoteLike.createdTime">Created Time</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="courseLessonNote.id"><span data-translate="zonesionCloudApplicationApp.courseLessonNoteLike.courseLessonNote">Course Lesson Note</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="courseLessonNoteLike in vm.courseLessonNoteLikes track by courseLessonNoteLike.id">
                    <td><a ui-sref="course-lesson-note-like-detail({id:courseLessonNoteLike.id})">{{courseLessonNoteLike.id}}</a></td>
                    <td>{{courseLessonNoteLike.userId}}</td>
                    <td>{{courseLessonNoteLike.createdTime | date:'medium'}}</td>
                    <td>
                        <a ui-sref="course-lesson-note-detail({id:courseLessonNoteLike.courseLessonNote.id})">{{courseLessonNoteLike.courseLessonNote.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="course-lesson-note-like-detail({id:courseLessonNoteLike.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="course-lesson-note-like.edit({id:courseLessonNoteLike.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="course-lesson-note-like.delete({id:courseLessonNoteLike.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
