
<div>
    <h2><span data-translate="zonesionCloudApplicationApp.courseReview.detail.title">Course Review</span> {{vm.courseReview.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="zonesionCloudApplicationApp.courseReview.userId">User Id</span></dt>
        <dd>
            <span>{{vm.courseReview.userId}}</span>
        </dd>
        <dt><span data-translate="zonesionCloudApplicationApp.courseReview.title">Title</span></dt>
        <dd>
            <span>{{vm.courseReview.title}}</span>
        </dd>
        <dt><span data-translate="zonesionCloudApplicationApp.courseReview.content">Content</span></dt>
        <dd>
            <span>{{vm.courseReview.content}}</span>
        </dd>
        <dt><span data-translate="zonesionCloudApplicationApp.courseReview.rating">Rating</span></dt>
        <dd>
            <span>{{vm.courseReview.rating}}</span>
        </dd>
        <dt><span data-translate="zonesionCloudApplicationApp.courseReview.privacy">Privacy</span></dt>
        <dd>
            <span>{{vm.courseReview.privacy}}</span>
        </dd>
        <dt><span data-translate="zonesionCloudApplicationApp.courseReview.course">Course</span></dt>
        <dd>
            <a ui-sref="course-detail({id:vm.courseReview.course.id})">{{vm.courseReview.course.title}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="course-review-detail.edit({id:vm.courseReview.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
