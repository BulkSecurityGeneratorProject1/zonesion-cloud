<div>
    <h2 data-translate="zonesionCloudApplicationApp.chapter.home.title">Chapters</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="chapter.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="zonesionCloudApplicationApp.chapter.home.createLabel">
                        Create new Chapter
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="userId"><span data-translate="zonesionCloudApplicationApp.chapter.userId">User Id</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="chapterType"><span data-translate="zonesionCloudApplicationApp.chapter.chapterType">Chapter Type</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="number"><span data-translate="zonesionCloudApplicationApp.chapter.number">Number</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="seq"><span data-translate="zonesionCloudApplicationApp.chapter.seq">Seq</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="title"><span data-translate="zonesionCloudApplicationApp.chapter.title">Title</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="course.title"><span data-translate="zonesionCloudApplicationApp.chapter.course">Course</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="chapter in vm.chapters track by chapter.id">
                    <td><a ui-sref="chapter-detail({id:chapter.id})">{{chapter.id}}</a></td>
                    <td>{{chapter.userId}}</td>
                    <td>{{chapter.chapterType}}</td>
                    <td>{{chapter.number}}</td>
                    <td>{{chapter.seq}}</td>
                    <td>{{chapter.title}}</td>
                    <td>
                        <a ui-sref="course-detail({id:chapter.course.id})">{{chapter.course.title}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="chapter-detail({id:chapter.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="chapter.edit({id:chapter.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="chapter.delete({id:chapter.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
