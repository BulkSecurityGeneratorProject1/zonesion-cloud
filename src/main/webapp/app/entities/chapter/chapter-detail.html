
<div>
    <h2><span data-translate="zonesionCloudApplicationApp.chapter.detail.title">Chapter</span> {{vm.chapter.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="zonesionCloudApplicationApp.chapter.userId">User Id</span></dt>
        <dd>
            <span>{{vm.chapter.userId}}</span>
        </dd>
        <dt><span data-translate="zonesionCloudApplicationApp.chapter.chapterType">Chapter Type</span></dt>
        <dd>
            <span>{{vm.chapter.chapterType}}</span>
        </dd>
        <dt><span data-translate="zonesionCloudApplicationApp.chapter.number">Number</span></dt>
        <dd>
            <span>{{vm.chapter.number}}</span>
        </dd>
        <dt><span data-translate="zonesionCloudApplicationApp.chapter.seq">Seq</span></dt>
        <dd>
            <span>{{vm.chapter.seq}}</span>
        </dd>
        <dt><span data-translate="zonesionCloudApplicationApp.chapter.title">Title</span></dt>
        <dd>
            <span>{{vm.chapter.title}}</span>
        </dd>
        <dt><span data-translate="zonesionCloudApplicationApp.chapter.course">Course</span></dt>
        <dd>
            <a ui-sref="course-detail({id:vm.chapter.course.id})">{{vm.chapter.course.title}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="chapter-detail.edit({id:vm.chapter.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
